# 修正后的版本，为您量身定制
name: Deploy Hexo to main branch

# 触发条件：当 hexo 分支有新的 push 时触发
on:
  push:
    branches:
      - hexo # 监听您的源文件分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤一：检出您的 hexo 分支代码
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: hexo # 明确指定检出 hexo 分支

      # 步骤二：设定 Node.js 环境 (使用 v20 版本并开启 npm 缓存)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      # 步骤三：安装项目依赖
      - name: Install dependencies
        run: npm install

      # 步骤四：生成静态网站文件
      - name: Generate static pages
        run: npx hexo generate # npx 直接运行项目内的 hexo 指令

      # 步骤五：部署到 main 分支
      - name: Deploy to main branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 使用 GitHub 自动提供的 Token，足以对同仓库的分支进行操作
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # 指定要发布的目标分支
          publish_branch: main
          
          # 指定要发布的文件夹 (Hexo 默认生成在 public)
          # 注意：这里没有 ./blog/ 前缀
          publish_dir: ./public
          
          # 这是一个推荐选项，它会创建一个干净的分支，避免历史记录混乱
          force_orphan: true
          
          # 部署机器人的用户信息
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
